<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplI Météo Afpa</title>
    <!-- module bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- feuille de style custom -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="text-center">

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-umbrella me-1"></i>Afpa Météo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">

                <form class="d-flex mt-lg-0 mt-3" role="search">
                    <input name="city" class="form-control me-2" type="search" placeholder="ex: Le Havre"
                        aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Rechercher</button>
                </form>

            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div id="interface" class="container">
        <!-- ici les données de l'API météo  -->


        <!-- bloc du nom de la ville et la date -->
        <p class="fs-1 mt-2 mb-1 fw-bold">Le Havre</p>
        <p class="fs-5">Lundi 13 Janvier 2025</p>


        <!-- bloc 1 - Bloc haut  -->
        <div class="mb-3 border bg-info shadow mx-3">
            <div class="row border border-danger m-0 p-2">

                <div class="col border border-warning">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Image météo">
                    <p class="border text-light mb-0">Belles éclaircies</p>
                </div>

                <div class="col border p-1 row m-0">
                    <div class="col d-flex flex-column justify-content-center">
                        <p class="mb-0"><span class="temperature">10°</span>C</p>
                        <p class="feeling mb-0">Ressentie : 8°C</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- fin bloc 1 - Bloc haut  -->

        <!-- bloc 2 - Bloc prévision horaires  -->
        <div class="d-flex overflow-auto border border-dark mx-3 p-2 mb-3">

            <div class="forecastHours border py-2">
                <p class="mb-0">12h00</p>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Image météo">
                <p class="mb-0">12°C</p>
            </div>
            
        </div>
        <!-- fin bloc 2 - Bloc prévision horaires  -->

        <!-- bloc 3 - Bloc prévision jours  -->
        <div class="border border-dark mx-3 p-2">
            <div class="forecastDays text-center border d-flex justify-content-evenly align-items-center rounded mb-1">
                Merc.<img class="border" src="https://openweathermap.org/img/wn/10d.png" alt="Image météo">6°C / 12°C
            </div>
            <div class="forecastDays text-center border d-flex justify-content-evenly align-items-center rounded mb-1">
                Merc.<img class="border" src="https://openweathermap.org/img/wn/10d.png" alt="Image météo">6°C / 12°C
            </div>            
        </div>
        <!-- fin bloc 3 - Bloc prévision jours  -->


        <!-- fin des données de l'API météo  -->
    </div>



    <!-- script bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- script moment js via fichier dl sur https://momentjs.com/ -->
    <script src="assets/script/moment-with-locales.js"></script>

    <!-- mettre en type module pour importer des éléments -->
    <script type="module" src="assets/script/scripts.js"></script>
</body>

</html>
