<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplI Météo Afpa</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="text-center">

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-umbrella me-1"></i>Afpa Météo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">

                <form class="d-flex mt-lg-0 mt-3" role="search">
                    <input name="city" class="form-control me-2" type="search" placeholder="ex: Le Havre"
                        aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Rechercher</button>
                </form>

            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div id="interface">
        <p class="fs-1 mt-2 mb-1 fw-bold">Le Havre</p>
        <p class="fs-5">Lundi 13 Janvier 2025</p>

        <div class="py-2 mb-4 border bg-success-subtle shadow rounded mx-3">
            <div class="row m-0">

                <div class="col border">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Image météo">
                </div>
                <div class="col border p-3 d-flex flex-column justify-content-center">
                    <p class="fs-2 mb-0 text-success">Belles éclaircies</p>
                </div>
                <div class="col px-3 border d-flex flex-column justify-content-lg-evenly justify-content-sm-center">
                    <p class="fs-1 mb-0 border">3° C<i class="bi bi-thermometer ms-1"></i></p>
                    <p class="fst-italic border">ressenti : 0° C</p>
                    <p class="border"><span class="text-primary">min :</span> -1° C / <span class="text-danger">max :</span> 3° C</p>
                </div>

            </div>
        </div>


    </div>



    <!-- script bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- script moment js -->
    <script src="assets/script/moment-with-locales.js"></script>

    <!-- mettre en type module pour importer des éléments -->
    <script type="module" src="assets/script/script.jss"></script>
</body>

</html>
